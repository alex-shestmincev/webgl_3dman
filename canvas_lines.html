
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - lines - random</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="Projector.js"></script>
		<script src="CanvasRenderer.js"></script>
        <script src="data.js"></script>

		<script>

            var windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

            ObjectsToRotate = [],

			camera, scene, renderer, controls;

            var targetRotation = 0;
            var targetRotationOnMouseDown = 0;

            var mouseX = 0;
            var mouseXOnMouseDown = 0;

            init();
            animate();

			function init() {

				var container;

                container = document.createElement('div');
				document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
                camera.position.y = 20;
                camera.position.z = 100;

				scene = new THREE.Scene();

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

                var coordinates = calculateCoordinatesByAnalytics(window.clubAnalytics);

                // Man
                addToScene( newLine(coordinates.LFoot, coordinates.LKnee, 0xCC66CC) );
                addToScene( newLine(coordinates.LKnee, coordinates.Hip, 0xCC66CC) );
                addToScene( newLine(coordinates.Hip, coordinates.RKnee , 0xCC66CC) );
                addToScene( newLine(coordinates.RKnee, coordinates.RFoot, 0xCC66CC) );
                addToScene( newLine(coordinates.Hip, coordinates.Head, 0xCC66CC) );
                addToScene( newLine(coordinates.LSholder, coordinates.RSholder, 0xCC66CC) );
                addToScene( newLine(coordinates.LSholder, coordinates.ClubsMovement[0][1], 0xCC66CC) );
                addToScene( newLine(coordinates.RSholder, coordinates.ClubsMovement[0][1], 0xCC66CC) );

                addToScene( newSphere(coordinates.LFoot, 1) );
                addToScene( newSphere(coordinates.RFoot, 1) );
                addToScene( newSphere(coordinates.LKnee, 1) );
                addToScene( newSphere(coordinates.RKnee, 1) );
                addToScene( newSphere(coordinates.Hip, 1) );
                addToScene( newSphere(coordinates.Head, 1) );
                addToScene( newSphere(coordinates.LSholder, 1) );
                addToScene( newSphere(coordinates.RSholder, 1) );


//                addToScene( newGeometry(coordinates.Legs) );
//                addToScene( newGeometry(coordinates.Body) );
//                addToScene( newGeometry(coordinates.Hands) );
//                addToScene( newGeometry(coordinates.ClubInitial) );
//                addToScene( newGeometry(coordinates.ClubInitial) );
                coordinates.ClubsMovement.forEach(function(club){
                    addToScene( newLine(club[0], club[1]) );
                })

                document.addEventListener( 'mousedown', onDocumentMouseDown, false );
                document.addEventListener( 'touchstart', onDocumentTouchStart, false );
                document.addEventListener( 'touchmove', onDocumentTouchMove, false );

                window.addEventListener( 'resize', onWindowResize, false );
            }

            function calculateCoordinatesByAnalytics(clubAnalytics){
                var pointBallClub = {}, pointBallGrip = {};

                var LFoot = {}, RFoot = {}, LKnee = {}, RKnee = {}, Hip = {},
                    Head = {}, LSholder = {}, RSholder = {}, clubsMovement = [];

                var ratio = 10;

                var offsetHipZ = .35 * ratio;
                var offsetKneeZ = .25 * ratio;
                var offsetSholderX = .2 * ratio;

                pointBallClub.x = clubAnalytics.club_head_x[0] * ratio;
                pointBallClub.y = clubAnalytics.club_head_y[0] * ratio;
                pointBallClub.z = -clubAnalytics.club_head_z[0] * ratio;

                pointBallGrip.x = clubAnalytics.club_hub_x[0] * ratio;
                pointBallGrip.y = clubAnalytics.club_hub_y[0] * ratio;
                pointBallGrip.z = -clubAnalytics.club_hub_z[0] * ratio;

                LFoot.x = pointBallClub.x - offsetSholderX ;
                LFoot.y = pointBallClub.y;
                LFoot.z = pointBallGrip.z - offsetHipZ;

                RFoot.x = pointBallClub.x + offsetSholderX;
                RFoot.y = pointBallClub.y;
                RFoot.z = pointBallGrip.z - offsetHipZ;

                LKnee.x = pointBallClub.x - (pointBallGrip.x - LFoot.x) / 2;
                LKnee.y = pointBallClub.y - (pointBallClub.y - pointBallGrip.y) * 5 / 8;
                LKnee.z = pointBallGrip.z - offsetKneeZ;

                RKnee.x = pointBallClub.x + (RFoot.x - pointBallGrip.x) / 2;
                RKnee.y = pointBallClub.y - (pointBallClub.y - pointBallGrip.y) * 5 / 8;
                RKnee.z = pointBallGrip.z - offsetKneeZ;

                Hip.x = pointBallClub.x;
                Hip.y = pointBallGrip.y + Math.abs(pointBallGrip.y)*.1;
                Hip.z = pointBallGrip.z - offsetHipZ;

                Head.x = pointBallClub.x;
                Head.y = Hip.y - (LFoot.y-Hip.y) * .8;
                Head.z = pointBallGrip.z;

                var m = (Hip.y-Head.y)/(Hip.z-Head.z);
                var b = Hip.y-m*Hip.z;

                LSholder.x = pointBallClub.x - offsetSholderX;
                LSholder.y = Hip.y - (LFoot.y-Hip.y) * .52;
                LSholder.z = (LSholder.y-b)/m;

                RSholder.x = pointBallClub.x + offsetSholderX;
                RSholder.y = Hip.y - (LFoot.y-Hip.y) * .52;
                RSholder.z = LSholder.z;

                for (var i=1; i< clubAnalytics.num_path_points; i++){
                    var pointClub = {},pointGrip = {};
                    pointClub.x = clubAnalytics.club_head_x[i] * ratio;
                    pointClub.y = clubAnalytics.club_head_y[i] * ratio;
                    pointClub.z = -clubAnalytics.club_head_z[i] * ratio;

                    pointGrip.x = clubAnalytics.club_hub_x[i] * ratio;
                    pointGrip.y = clubAnalytics.club_hub_y[i] * ratio;
                    pointGrip.z = -clubAnalytics.club_hub_z[i] * ratio;

                    clubsMovement.push([pointClub, pointGrip]);
                }

                return {
                    LFoot: LFoot,
                    RFoot: RFoot,
                    LKnee: LKnee,
                    RKnee: RKnee,
                    Hip: Hip,
                    Head: Head,
                    LSholder: LSholder,
                    RSholder: RSholder,
                    ClubsMovement: clubsMovement,

                    Legs: [LFoot, LKnee, Hip, RKnee, RFoot],
                    Body: [Hip, Head],
                    Hands: [LSholder, RSholder, pointBallGrip, LSholder],
                    ClubInitial: [pointBallGrip, pointBallClub]

                }
            }

            function addToScene(object){
                ObjectsToRotate.push(object);
                scene.add( object );
            }

            function newLine(startPoint, endPoint, color){
                color = color || 0xFFFFFF;
                if (!startPoint || !endPoint || typeof startPoint !== 'object' || typeof endPoint !== 'object'){
                    throw new Error ('Bad data for newLine [startPoint, endPoint, color]', startPoint, endPoint);
                }
                var geometry = new THREE.Geometry();
                geometry.vertices.push(new THREE.Vector3( startPoint.x, startPoint.y, startPoint.z) );
                geometry.vertices.push(new THREE.Vector3( endPoint.x, endPoint.y, endPoint.z ) );

                var material = new THREE.LineBasicMaterial({
                    color: color
                });

                return new THREE.Line( geometry, material );
            }

            function newSphere(center,radius,color){
                color = color || 0xFFFFFF;
                if (!center || !radius){
                    throw new Error ('Bad data for newSphere [center,radius]', center, radius);
                }

////                var geometry = new THREE.Sphere( new THREE.Vector3(center.x, center.y, center.z),  radius);
//                var material = new THREE.MeshBasicMaterial( { color: color } );
//                var segments = 16, rings = 16;
//                // create a new mesh with sphere geometry -
//                var sphere = new THREE.Mesh( new THREE.SphereGeometry(radius, segments, rings), material);
//                sphere.position.set( center.x, center.y, center.z );
//                var quaternion = new THREE.Quaternion().setFromAxisAngle( new THREE.Vector3(1,0,0), 0 );
//                sphere.rotation = new THREE.Euler(0, 0, 0);
//                sphere.scale.set( 1, 1, 1 );
//                sphere.overdraw = true;
//                return sphere;

                var dotGeometry = new THREE.Geometry();
                dotGeometry.vertices.push(new THREE.Vector3( center.x, center.y, center.z));
                var dotMaterial = new THREE.PointsMaterial( { size: 100, sizeAttenuation: true, color: 0xffffff } );
                var point = new THREE.Points( dotGeometry, dotMaterial );
                console.log('point',point)
                return point;

                //return new THREE.Sphere(new THREE.Vector3(center.x, center.y, center.z), radius);
            }

            function onWindowResize() {
                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function onDocumentMouseDown( event ) {
                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );
                document.addEventListener( 'mouseout', onDocumentMouseOut, false );

                mouseXOnMouseDown = event.clientX - windowHalfX;
                targetRotationOnMouseDown = targetRotation;
            }

            function onDocumentMouseMove( event ) {
                mouseX = event.clientX - windowHalfX;
                targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
            }

            function onDocumentMouseUp( event ) {
                document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
                document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
                document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
            }

            function onDocumentMouseOut( event ) {
                document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
                document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
                document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
            }

            function onDocumentTouchStart( event ) {
                if ( event.touches.length === 1 ) {
                    event.preventDefault();
                    mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
                    targetRotationOnMouseDown = targetRotation;
                }
            }

            function onDocumentTouchMove( event ) {
                if ( event.touches.length === 1 ) {
                    event.preventDefault();
                    mouseX = event.touches[ 0 ].pageX - windowHalfX;
                    targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
                }
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
            }

            function render() {
                ObjectsToRotate.forEach(function(object){
                    object.rotation.y += ( targetRotation - object.rotation.y ) * 0.05;
                });
                renderer.render( scene, camera );
            }

		</script>
	</body>
</html>
